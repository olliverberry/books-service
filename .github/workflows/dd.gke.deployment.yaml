name: Deploy Datadog to GKE

on:
  workflow_dispatch:

env:
  GITHUB_ENVIRONMENT: 'gke-prod'
  CLUSTER_REGION: 'us-east1'

jobs:
  gcloud_setup:
    uses: ./.github/workflows/gke.authenticate.yaml
    with:
      cluster_region: ${{ env.CLUSTER_REGION }}
      github_environment: ${{ env.GITHUB_ENVIRONMENT }}
    secrets:
      cluster_name: ${{ secrets.GKE_CLUSTER }}
      sa_key: ${{ secrets.GKE_SA_KEY }}

  deployment:
    runs-on: ubuntu-latest
    environment: gke-prod
    needs: gcloud_setup

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy
      run: |-
        chmod +x ./.datadog/deploy.sh
        ./.datadog/deploy.sh
      env:
        DATADOG_API_KEY: ${{ secrets.DD_API_KEY }}
        DATADOG_APP_KEY: ${{ secrets.DD_APP_KEY }}
        CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
        VALUES_FILE_PATH: ./.datadog/gke/values.yaml
        KUBECONFIG: ${{ needs.gcloud_setup.outputs.kubeconfig }}